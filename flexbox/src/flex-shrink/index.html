<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex-shrink</title>
  <style>
    .container {
      width: 100%;
      height: auto;
      background: #abcdef;

      display: flex;
    }
    .box1, .box2, .box3 {
      box-sizing: border-box;
      width: 400px;
      height: 300px
    }
    .box1 {
      flex-shrink: 1;
      background: yellow;
    }
    .box2 {
      flex-shrink: 0;
      background: pink;
    }
    .box3 {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>
  </div>
</body>
</html>
