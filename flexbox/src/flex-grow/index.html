<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex-grow</title>
  <style>
    .container {
      width: 100%;
      height: auto;
      background: #abcdef;

      display: flex;
    }
    .box1, .box2, .box3 {
      width: 100px;
      height: 100px;
    }
    .box1 {
        flex-grow: 1;
        order: 2;
        background: pink;
    }
    .box2 {
      flex-grow: 2;
      order: 3;
      background: red;
    }
    .box3 {
      flex-grow: 1;
      order: 2;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>
  </div>
</body>
</html>
