<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    The name is <div data-bind="text: personName"></div>
    The age is <div data-bind="text: personAge"></div>
    <script src="../../../src/knockoutjs/knockout-3.4.2.debug.js"></script>
    <script>
        var myViewModel = {
            personName: ko.observable("peter"),
            personAge: ko.observable(10)
        };
        myViewModel.personName.subscribe(function(newValue) {
           alert("The person's new name is " + newValue);
        })
        ko.applyBindings(myViewModel);
    </script>
</body>
</html>
